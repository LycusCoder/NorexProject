services:
  web:
    image: php:8.2-apache 
    container_name: nour_apache
    ports:
      - "8080:80" 
    volumes:
      - ./www:/var/www/html 
      - ./config/php/php.ini:/usr/local/etc/php/php.ini:ro # Konfigurasi PHP
    environment:
      - DATABASE_HOST=db
      - DATABASE_NAME=nour_db
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0 # Ganti ke mysql:8.4 untuk ganti versi!
    container_name: nour_mysql
    ports:
      - "3306:3306" # Pastikan port ini bebas di host!
    environment:
      MYSQL_ROOT_PASSWORD: 041201 # GANTI INI!
      MYSQL_DATABASE: nour_db
    volumes:
      - ./data/mysql:/var/lib/mysql # Data persisten
    restart: unless-stopped
    
  pma: # phpMyAdmin - Service untuk folder tools/ di blueprint-mu
    image: phpmyadmin/phpmyadmin
    container_name: nour_pma
    # Gunakan port 8081 di host agar tidak bentrok dengan Apache
    ports:
      - "8081:80" 
    environment:
      PMA_HOST: db # Hostname mengarah ke container db
      MYSQL_ROOT_PASSWORD: root_password_super_aman # GANTI INI!
      UPLOAD_LIMIT: 64M
    depends_on:
      - db
    restart: unless-stopped

